<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-3">Create a TODO List</h2>
      <form>
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter title"
            required
            minlength="5"
            maxlength="20"
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Enter description"
            required
            minlength="5"
            maxlength="300"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-5" id="addBtn">
          Add
        </button>
      </form>
    </div>

    <script src="js/custom.js"></script>
  </body>
</html>
